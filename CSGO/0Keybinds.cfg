unbindall

bind a "+moveleft"               		    		                               //Move to the left
bind b "use weapon_decoy; buy weapon_decoy"                                        //Takes a Decoy OR buys a Decoy.
bind c "use weapon_hegrenade; buy hegrenade"                                       //Takes a HE OR Buy a HE.
bind d "+moveright"             		    		                               //Move to the right.
alias +WHKIT "+use;gameinstructor_enable 1"
alias -WHKIT "-use;-lookatweapon;gameinstructor_enable 0"
bind e "+WHKIT"                                                                     //To find the bomb and defuse it.
bind f "r_cleardecals"                                                              //Clear the blood, holes, etc on your Screen.
bind g "drop" 		                            	                                //Drop the item slot.
bind H "use weapon_c4; drop"                                                         //Drop the bomb.
bind i "show_loadout_toggle"                                                        //shows your inventory. Downright.
bind j "radio1"                                                                     //Message radio 1.
bind k "radio2"                                                                     //Message radio 2.
bind l "radio3"                                                                     //Message radio 3.
bind m "teammenu"                                                                   //Selection of teams.
bind n "use weapon_taser"                                                           //Takes a Taser.
bind semicolon "buymenu"                                                            //Buy Menu.
bind o "+spray_menu"                                                                //make a spray
bind p "toggle voice_enable 0 1"                                                    //YOLOQ CLUTCH MODE.   
alias +knife "slot3"
alias -knife "lastinv"
bind q "+knife"                                                                     //Retake your main item.
bind r "+reload"                                                                    //Reload.
bind s "+back"                 			    		                                //Move to back.
alias +jumpthrow "+jump; -attack"
alias -jumpthrow "-jump"
bind t "+jumpthrow"                                                                 //Hold left click, aim, press t to jump and throw.
bind u "toggle volume 0.2 0.6 0.8"                                                  //Change the volumen between 0.6, 0.2 and 0.8.
bind v "use weapon_molotov; use weapon_incgrenade; buy molotov; buy incgrenade"     //Takes a molotov OR Buy Molotov.
bind w "+forward"               		                                            //Move to forward.
bind x "use weapon_flashbang; buy flashbang"                                        //Takes a Flash OR Buy a Flash
bind y "+lookatweapon"                                                              //Look your item.
bind z "use weapon_smokegrenade; buy smokegrenade"                                  //Takes a smoke grenade OR Buy a smokegrenade

alias +scores "+showscores ;net_graph 1";
alias -scores "-showscores ;net_graph 0"
bind TAB "+scores"                                  //Shows stats and netgraph.
bind ALT "toggle cl_righthand 0 1"                  //Change the weapon from arm.
bind \ "toggleconsole"                              //Open the console.
bind SPACE "+duck"                                  //Duck.
bind CAPSLOCK "+speed"                              //Walk.
bind SHIFT ""	                            	    //.
bind ESCAPE "cancelselect"                          //Cancel selection or open escape menu.
bind DEL "mute"	                                    //Mute.
bind PAUSE "pause"	                           		//Pause.
bind - "buy awp"                                    
bind , "messagemode"                                //Speak on general chat.
bind . "messagemode2"                               //Speak on team chat.

bind 1 "slot1"                  
bind 2 "slot2"                          
bind 3 "slot3"                                      
bind 4 "slot4; buy ak47; buy m4a1"  
bind 5 "slot5; buy vest"                                    
