// Place in ...Steam\steamapps\common\Counter-Strike Global Offensive\csgo\cfg

con_enable 1               //Enable console ingame. 
name "Sovengar"            //Current user name.

cl_autowepswitch 0  		       //1=Equip the gun on the floor when you cross under this.
cl_dm_buyrandomweapons 0	       //1=Buy random weapons on DM.
hud_takesshots 0                   //1=Take shots of the scoreboard at the end of the match.
closeonbuy 0                       //1=Close the shop when you buy.

exec 0Conexion
exec 0GUI
exec 0Keybinds
exec 0Mouse
exec 0Sound
exec 0SongTTGL
exec 0GabeNewellFace
//exec 0Bots

//==================================================
             //* Video Commands *\\
//==================================================

fps_max 999                             //FPS Max on match.
fps_max_menu 999                        //FPS Max on menu.
mat_vsync 0                             //Desactiva el vsync

//==================================================
             //* Help Commands *\\
//==================================================

//achievement_disable 0                 //0=Disable the achievements.
cl_autohelp 0                          	//0=Disable the auto-help.
cl_showhelp 0                          	//0=Disable the auto-help text on your screen. 
cl_showpluginmessages 0                	//0=Deny plugins to display messages to you.
gameinstructor_enable 0                	//0=Remove help text and indications.

